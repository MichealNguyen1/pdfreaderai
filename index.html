<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Game Tài Xế Ahamove</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            flex-direction: column;
            padding: 10px;
            box-sizing: border-box;
            overflow: hidden; /* Ngăn cuộn trang trên di động */
        }
        .game-container {
            width: 100%;
            max-width: 800px; /* Kích thước tối đa của game */
        }
        #game-board {
            border: 2px solid #AD0025;
            background-color: #fff;
            cursor: pointer;
            width: 100%;
            display: block; /* Loại bỏ khoảng trống thừa bên dưới canvas */
        }
        h1 {
            margin-bottom: 20px;
            color: #AD0025;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Game Tài Xế Ahamove</h1>
        <canvas id="game-board"></canvas>
    </div>

    <script>
        const gameBoard = document.getElementById('game-board');
        const ctx = gameBoard.getContext('2d');

        // --- HÌNH ẢNH ---
        const DRIVER_IMG_URL = 'https://ahamoveimg.s3-ap-southeast-1.amazonaws.com/core_services/xe1-02.png';
        const SERVICE_ICONS = [
            { src: 'https://ahamove-assets-staging.s3.ap-southeast-1.amazonaws.com/vehicles/truck_services/SV-VAN-500.png', points: 30, width: 70, height: 50 },
            { src: 'https://vncdn.ahamove.com/ahamoveimg/aha-service/bike-eco.png', points: 10, width: 50, height: 50 },
            { src: 'https://ahamove-assets-staging.s3.ap-southeast-1.amazonaws.com/vehicles/truck_services/SV-VAN-1000.png', points: 50, width: 75, height: 55 },
            { src: 'https://vncdn.ahamove.com/ahamoveimg/icons/icon-service-sameprice.png', points: 20, width: 50, height: 50 },
            { src: 'https://vncdn.ahamove.com/ahamoveimg/aha-service/4H.jpg', points: 40, width: 50, height: 50 },
        ];

        const driverImg = new Image();
        driverImg.src = DRIVER_IMG_URL;
        const serviceImages = SERVICE_ICONS.map(d => ({ ...d, img: Object.assign(new Image(), { src: d.src }) }));

        // --- CÁC BIẾN TOÀN CỤC ---
        const BASE_WIDTH = 800;
        const BASE_HEIGHT = 300;
        let scaleRatio;
        
        let driver = {};
        let obstacles = [];
        let score = 0;
        let frame = 0;
        let gameOver = false;
        let gameStarted = false;
        
        let GROUND_Y, GRAVITY, JUMP_POWER, OBSTACLE_SPEED, OBSTACLE_INTERVAL;

        // --- CÁC HÀM CHÍNH ---

        function setScaleAndVariables() {
            const container = gameBoard.parentElement;
            const width = container.offsetWidth;
            const height = width * (BASE_HEIGHT / BASE_WIDTH);
            gameBoard.width = width;
            gameBoard.height = height;

            scaleRatio = gameBoard.width / BASE_WIDTH;
            
            GROUND_Y = gameBoard.height - (70 * scaleRatio);
            GRAVITY = 0.6 * scaleRatio;
            JUMP_POWER = -15 * scaleRatio;
            OBSTACLE_SPEED = 5 * scaleRatio;
            OBSTACLE_INTERVAL = 150;

            driver = {
                x: 50 * scaleRatio,
                y: GROUND_Y,
                width: 50 * scaleRatio,
                height: 60 * scaleRatio,
                velocityY: 0,
                isJumping: false
            };
        }

        function handleJump() {
            if (gameOver || driver.isJumping) return;
            driver.velocityY = JUMP_POWER;
            driver.isJumping = true;
        }

        function createObstacle() {
            const randomService = serviceImages[Math.floor(Math.random() * serviceImages.length)];
            const scaledWidth = randomService.width * scaleRatio;
            const scaledHeight = randomService.height * scaleRatio;
            obstacles.push({
                x: gameBoard.width,
                y: GROUND_Y + (driver.height - scaledHeight),
                width: scaledWidth,
                height: scaledHeight,
                points: randomService.points,
                img: randomService.img,
                passed: false
            });
        }

        // --- CÁC HÀM VẼ (DRAW) ---

        function drawStartScreen() {
            ctx.fillStyle = '#AD0025';
            ctx.textAlign = 'center';
            ctx.font = `bold ${20 * scaleRatio}px 'Segoe UI'`;
            ctx.fillText('Chạm hoặc nhấn Space để bắt đầu', gameBoard.width / 2, gameBoard.height / 2);
        }

        function drawGameOver() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(0, 0, gameBoard.width, gameBoard.height);
            ctx.fillStyle = 'white';
            ctx.textAlign = 'center';
            ctx.font = `bold ${40 * scaleRatio}px Arial`;
            ctx.fillText('GAME OVER', gameBoard.width / 2, gameBoard.height / 2 - 20 * scaleRatio);
            ctx.font = `bold ${24 * scaleRatio}px Arial`;
            ctx.fillText(`Điểm của bạn: ${score}`, gameBoard.width / 2, gameBoard.height / 2 + 20 * scaleRatio);
            ctx.font = `${18 * scaleRatio}px Arial`;
            ctx.fillText('Chạm hoặc nhấn Space để chơi lại', gameBoard.width / 2, gameBoard.height / 2 + 60 * scaleRatio);
        }

        function drawGame() {
            ctx.clearRect(0, 0, gameBoard.width, gameBoard.height);
            
            // Vẽ tài xế
            driver.velocityY += GRAVITY;
            driver.y += driver.velocityY;
            if (driver.y > GROUND_Y) {
                driver.y = GROUND_Y;
                driver.isJumping = false;
            }
            ctx.save();
            ctx.translate(driver.x + driver.width / 2, driver.y + driver.height / 2);
            ctx.rotate(Math.PI / 2);
            ctx.drawImage(driverImg, -driver.width / 2, -driver.height / 2, driver.width, driver.height);
            ctx.restore();

            // Vẽ chướng ngại vật
            if (frame % OBSTACLE_INTERVAL === 0) createObstacle();
            obstacles.forEach(obs => {
                obs.x -= OBSTACLE_SPEED;
                ctx.drawImage(obs.img, obs.x, obs.y, obs.width, obs.height);

                // Tính điểm
                if (obs.x + obs.width < driver.x && !obs.passed) {
                    score += obs.points;
                    obs.passed = true;
                }

                // Kiểm tra va chạm
                const hitbox = 5 * scaleRatio;
                if (driver.x < obs.x + obs.width - hitbox && driver.x + driver.width > obs.x + hitbox &&
                    driver.y < obs.y + obs.height - hitbox && driver.y + driver.height > obs.y + hitbox) {
                    gameOver = true;
                }
            });
            obstacles = obstacles.filter(obs => obs.x + obs.width > 0);

            // --- PHẦN SỬA LỖI ---
            // Vẽ mặt đất và điểm
            const groundLineHeight = 5 * scaleRatio; // Độ dày của đường kẻ đất
            ctx.fillStyle = '#333'; // Màu xám đậm cho mặt đất
            ctx.fillRect(0, GROUND_Y + driver.height, gameBoard.width, groundLineHeight);
            
            // Vẽ điểm
            ctx.fillStyle = 'black'; // Đặt lại màu cho chữ
            ctx.textAlign = 'left';
            ctx.font = `bold ${24 * scaleRatio}px Arial`;
            ctx.fillText('Điểm: ' + score, 10 * scaleRatio, 30 * scaleRatio);
        }
        
        // --- VÒNG LẶP CHÍNH ---

        function gameLoop() {
            if (gameOver) {
                drawGameOver();
                return;
            }
            frame++;
            drawGame();
            requestAnimationFrame(gameLoop);
        }

        // --- KHỞI TẠO VÀ SỰ KIỆN ---

        function startGame() {
            gameStarted = true;
            requestAnimationFrame(gameLoop);
        }

        function handleInteraction(e) {
            e.preventDefault();
            if (gameOver) {
                document.location.reload();
                return;
            }
            if (!gameStarted) {
                startGame();
            }
            handleJump();
        }
        
        window.addEventListener('resize', () => {
            if (gameStarted) document.location.reload();
            else {
                setScaleAndVariables();
                drawStartScreen();
            }
        });

        // Đảm bảo tất cả hình ảnh đã tải xong
        let loadedImages = 0;
        const allImages = [driverImg, ...serviceImages.map(s => s.img)];
        allImages.forEach(img => {
            img.onload = () => {
                loadedImages++;
                if (loadedImages === allImages.length) {
                    setScaleAndVariables();
                    drawStartScreen();
                    // Gắn sự kiện sau khi mọi thứ đã sẵn sàng
                    document.addEventListener('keydown', e => { if (e.code === 'Space' || e.code === 'ArrowUp') handleInteraction(e); });
                    gameBoard.addEventListener('click', handleInteraction);
                    gameBoard.addEventListener('touchstart', handleInteraction);
                }
            };
        });

    </script>
</body>
</html>```
